<!DOCTYPE html>
<html lang="en">

<head>
	<title>Anegasaki - Jackbox games sorted</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8" />
	<script src="script.js"></script>
</head>

<body>
<div class="scrollWith">
	<button onclick="getElementById('filters').classList.toggle('hidden');">Filters</button>
	<div id="filters" class="hidden">
		<button onclick="update()">Update</button>
		<button onclick="toggleList()" id="listToggle">Blacklist</button>

		<h2>Packs</h2>
		<div class="flex">
		<div class="flexgroup">
			<label for="pack1">1</label>
			<input type="checkbox" id="pack1">
		</div>
		<div class="flexgroup">
			<label for="pack2">2</label>
			<input type="checkbox" id="pack2">
		</div>
		<div class="flexgroup">
			<label for="pack3">3</label>
			<input type="checkbox" id="pack3">
		</div>
		<div class="flexgroup">
			<label for="pack4">4</label>
			<input type="checkbox" id="pack4">
		</div>
		<div class="flexgroup">
			<label for="pack5">5</label>
			<input type="checkbox" id="pack5">
		</div>
		<div class="flexgroup">
			<label for="pack6">6</label>
			<input type="checkbox" id="pack6">
		</div>
		<div class="flexgroup">
			<label for="pack7">7</label>
			<input type="checkbox" id="pack7">
		</div>
		<div class="flexgroup">
			<label for="pack8">8</label>
			<input type="checkbox" id="pack8">
		</div>
		<div class="flexgroup">
			<label for="pack9">9</label>
			<input type="checkbox" id="pack9">
		</div>
		</div>

		<h2>Types</h2>
		<div class="flex">
		<div class="flexgroup">
			<label for="typeTrivia">Trivia</label>
			<input type="checkbox" id="typeTrivia">
		</div>
		<div class="flexgroup">
			<label for="typeWriting">Writing</label>
			<input type="checkbox" id="typeWriting">
		</div>
		<div class="flexgroup">
			<label for="typeDrawing">Drawing</label>
			<input type="checkbox" id="typeDrawing">
		</div>
		<div class="flexgroup">
			<label for="typeOther">Other</label>
			<input type="checkbox" id="typeOther">
		</div>
		</div>

		<h2>Minimum Players</h2>
		<input type="number" id="minPlayers" min="1" max="100" placeholder="7">
	</div>
</div>

<table id="core">
	<thead>
		<tr>
			<th onclick="sort('pack')">Pack#</th>
			<th onclick="sort('name')">Name</th>
			<th onclick="sort('max')">Max Players</th>
			<th onclick="sort('type')">Type</th>
			<th>Summary</th>
		</tr>
	</thead>
	<tbody id = "table body">
	</tbody>

</table>

<footer>
	<a href="https://github.com/Anegasakii/Jackbox-Sorted">Repo</a>
	<a href="https://anegasakii.github.io/">Website</a>
</footer>

</body>

</html>
